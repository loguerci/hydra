<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/hydra-synth"></script>
  <script src="main.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #myCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    // create a new hydra-synth instance
    var hydra = new Hydra({
      canvas: document.getElementById("myCanvas"),
      detectAudio: true
    })
  </script>
</body>
</html>
